<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventsy</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div id="nav-holder" class="nav-container lightNav">
        <div class="logo">
          <img src="images/logo/logo-white.png" alt="eventsy logo" />
        </div>
        <div class="links">
          <a id="home" href="#">home</a><span>/</span>
          <a id="about" href="#">about</a><span>/</span>
          <a id="gallery" href="#">gallery</a><span>/</span>
          <a id="blog" href="#">blog</a><span>/</span>
          <a id="contact" href="#">contact</a>
        </div>
      </div>
    </nav>

    <div id="app"></div>

    <footer>
      <div class="footer-container">
        <div class="logo-footer">
          <img src="images/logo/logo-white.png" alt="eventsy logo" />
        </div>
        <div class="address">
          <p>420 Smoke St. Los Angeles, CA 46318</p>
          <p>(213)-467-2627</p>
          <p>info@eventsy.com</p>
        </div>
        <div class="email-entry">
          <input
            class="email-area"
            type="text"
            placeholder="Enter your email to join newsletter..."
          />
          <div class="subscribe"><a href="#">SUBSCRIBE</a></div>
        </div>
        <div class="socials">
          <img src="images/social media/facebook.svg" alt="facebook" />
          <img src="images/social media/instagram.svg" alt="instagram" />
          <img src="images/social media/twitter.svg" alt="twitter" />
        </div>
        <div class="copyright">
          <p>Copyright 2019 eventsy. All rights reserved</p>
        </div>
      </div>
    </footer>

    <script src="lib/jquery-3.6.1.min.js"></script>
    <script src="app/model.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
